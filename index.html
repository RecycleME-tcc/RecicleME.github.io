<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Verde claro suave */
            color: #2e7d32; /* Verde escuro para texto */
        }
        header {
            background-color: #388e3c; /* Verde mais forte */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #c8e6c9; /* Verde claro ao passar o mouse */
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #1b5e20; /* Verde bem escuro */
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            background-color: #a5d6a7; /* Destaque em verde claro */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao nosso Site Verde</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#perfil">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="highlight">
            <h2>Promoção Verde</h2>
            <p>Confira nossos produtos eco-friendly com descontos especiais!</p>
        </div>

    </main>

    <footer>
        <p>Integrantes: Allan Victor, Maria Helena, Marcelo Barreto</p>
    </footer>
</body>
</html>
